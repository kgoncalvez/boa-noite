<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Amendoim e Música</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .texto-musica {
            font-size: 1.5em;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amendoim e Música</h1>
        <img src="https://via.placeholder.com/800x600.png?text=Amendoim" alt="Amendoim">
        <div class="texto-musica">
            <p>Sorriso, Sou Rei - Natiruts</p>
            <p>Quando eu vejo a luz do sol<br>
               Eu sinto a paz em meu coração<br>
               A vida é bela, e eu vou aproveitar<br>
               Cada momento que ela me dá</p>
        </div>
    </div>
</body>
</html>
